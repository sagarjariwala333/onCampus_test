
<div class="conter">

<div class="container p-3" *ngFor="let user of data">
<div class="card" style="width: 30rem;">
    <div class="card-body">

      <div class="flex-container">
      <div class="div1">
        <img [src]="user.avatar" height="150px" width="150px" />
      </div>

      <div class="div1">
      <h5 class="card-title">{{ user.first_name  + " " + user.last_name  }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
      <a (click)="navigate(user)" class="card-link">View Profile</a>
    </div>
  </div>
    
    </div>
</div>
</div>
</div>
